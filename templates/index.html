<!DOCTYPE html>
<html>
  <head>
    <title>Flask Chatroom</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/client.js') }}" defer></script>
  </head>
  <body class="webpage">
    <header><h1>Flask Chatroom</h1></header>

    <main>
      <form>
        <input type="text" id="message" placeholder="Write a message...">
        <input type="button" value="Click Me" onclick="sendMessage()">
        <ul id="chatwindow" class="chatwindow"></ul>
      </form>
    </main>

    <footer></footer>
  </body>
</html>
